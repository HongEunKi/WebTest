<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="todoList.css">
	</head>
	<body>
		<div id="myDIV" class="header">
			<h2>To Do List</h2>
			<input type="text" id="myInput" placeholder="List to add">
			<span onclick="newElement()" class="addBtn">Add</span>
		</div>
		<ul id="myUL">
			<li class="checked">Test1</li>
			<li>Test2</li>
			<li>Test3</li>
		</ul>
		<div>
			<span onclick="sharerTwitter(location.href, 'Share Twitter')" class="shareBtn">Share to Twitter</span>
		</div>
		<script src="todoList.js"></script>
		<script>
			function sharerTwitter(sharerLnk, sharerNm) {
	    	var url = "http://twitter.com/share?url=" + encodeURIComponent(sharerLnk) + "&text=" + encodeURIComponent(sharerNm);
	    	window.open(url, 'Share to twitter');
		}
	</script>
	</body>
</html>
